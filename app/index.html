<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>挂号系统</title>
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
		<!-- <link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.css"> -->
		<link rel="stylesheet" type="text/css" href="./css/index.css">
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type ="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class ="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					</button>
					<a class ="navbar-brand" href="#">挂号系统</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a class="nav-menu homeSpace" href="#">首页</a></li>
						<li><a class="nav-menu userSpace" href="#">个人中心</a></li>
						<li><a class="nav-menu bookSpace" href="#">挂号</a></li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input id="searchKey" type="text" class="form-control" placeholder="搜索医院">
						</div>
						<button id="search" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#" role="button"></a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="space container">
			<div class="panel panel-default">
				<div class="panel-heading"></div>
				<div class="panel-body"></div>
			</div>
		</div>
		<div class="space user">
			<div class="loginAndSignup login">
				<div class="panel panel-default">
					<div class="panel-heading">用户登录</div>
					<div class="panel-body">
						<div class="form">
							<div class="input-group">
								<span class="input-group-addon">用户名</span>
								<input id="loginUserName" type="text" class="form-control" placeholder="username">
							</div>
							<div class="input-group">
								<span class="input-group-addon">密码</span>
								<input id="loginUserPass" type="password" class="form-control" placeholder="password">
							</div>
						</div>
						<button type="button" id="login" class="btn-login btn btn-default">登录</button>
					</div>
				</div>
			</div>
			<div class="loginAndSignup signup">
				<div class="panel panel-default">
					<div class="panel-heading">用户注册</div>
					<div class="panel-body">
						<div class="form">
							<div class="input-group">
								<span class="input-group-addon">用户名</span>
								<input type="text" class="form-control" placeholder="Username">
							</div>
							<div class="input-group">
								<span class="input-group-addon">密码</span>
								<input type="text" class="form-control" placeholder="password">
							</div>
							<div class="input-group">
								<span class="input-group-addon">手机</span>
								<input type="text" class="form-control" placeholder="phone">
							</div>
							<div class="input-group">
								<span class="input-group-addon">邮箱</span>
								<input type="text" class="form-control" placeholder="email">
							</div>
						</div>
						<button type="button" class="btn-signup btn btn-default">注册</button>
					</div>
				</div>
			</div>
			<div class="loginAndSignup order">
				<div class="panel panel-default">
					<div class="panel-heading">我的预约</div>
					<div class="panel-body">
						<table class='table table-bordered'>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="space book">
			<div class="panel panel-default">
				<div class="panel-heading">挂号</div>
				<div class="panel-body">
					<form role="form">
						<p>请选择要预约的医生</p>
						<div class="form-group">
							<select id="book-hospital" class="form-control">
								<option value="中山医院">中山医院</option>
								<option value="大学城医院">大学城医院</option>
							</select>
						</div>
						<div class="form-group">
							<select id="book-department" class="form-control">
								<option value="内科">内科</option>
								<option value="外科">外科</option>
							</select>
						</div>
						<div class="form-group">
							<select id="book-doctor" class="form-control">
								<option value="郝俊楠">郝俊楠</option>
								<option value="月圆">月圆</option>
							</select>
						</div>
						<div class="form-group">
							<select id="book-time" class="form-control">
								<option value="2016-06-12">2016-06-12</option>
								<option value="2016-06-14">2016-06-14</option>
							</select>
						</div>
						<div class="clear"></div>
						<div class="book-submit"><button type="button" class="btn btn-default">预约</button></div>
					</form>
				</div>
			</div>
		</div>
		<div class="alert">
			<button class="closebtn btn btn-default">X</button>
			<div class="doctor-time">
				<div class="panel panel-default">
					<div class="panel-heading">预约</div>
					<div class="panel-body">
						<form role="form">
							<p><span style="font-size: bold;"></span>医生的值班时间如下: </p>
							<div class="form-group">
								<select class="form-control">
									
								</select>
							</div>
							<div class="book-submit"><button type="button" class="btn btn-default">预约</button></div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap.js"></script>
		<script type="text/javascript" src="./js/index.js"></script>
	</body>
</html>
